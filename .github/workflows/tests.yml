name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [7.2, 7.3, 7.4]
        laravel: [^7.0]
    name: P${{ matrix.php }} - L${{ matrix.laravel }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.composer/cache/files
        key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, curl, libxml, mbstring, zip
        coverage: none
    - name: Create Laravel app
      run: |
        composer create-project laravel/laravel=${{ matrix.laravel }} ../app --prefer-dist
    - name: Install dependencies
      run: |
        mkdir -p ../app
        cd ../app
        composer require livewire/livewire
        composer config repositories.local '{"type": "path", "url": "../tall"}' --file composer.json
        composer require laravel-frontend-presets/tall dev-master
    - name: Install preset
      run: |
        php artisan ui tall --auth
    - name: Execute tests
      run: |
        cd ../app
        vendor/bin/phpunit --verbose
